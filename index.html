<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .link {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 200px;
        }
        .link:hover {
            background-color: #0056b3;
        }
        iframe {
            margin-top: 30px;
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Custom Website</h1>
    <div class="container">
        <a href="https://myrokoji.github.io/redacted4.github.io/" class="link" target="_blank" onclick="openLink(event, 'https://myrokoji.github.io/redacted4.github.io/')">My Rokoji Site</a>
        <a href="https://jchabin.github.io" class="link" target="_blank" onclick="openLink(event, 'https://jchabin.github.io')">JChabin</a>
        <a href="https://chatgpt.com" class="link" target="_blank" onclick="openLink(event, 'https://chatgpt.com')">ChatGPT</a>
        <a href="about:blank" class="link" target="_blank" onclick="openLink(event, 'about:blank')">About Blank</a>
    </div>

    <iframe src="about:blank" title="About Blank Page"></iframe>

    <script>
        function openLink(event, url) {
            // Prevent the default link behavior
            event.preventDefault();
            
            // Change the URL in the address bar to about:blank
            window.history.pushState({}, '', 'about:blank');
            
            // Open the link in a new tab
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
